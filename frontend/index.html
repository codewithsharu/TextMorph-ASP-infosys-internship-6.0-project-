<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOXICONS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Login & Register | Ludiflex</title>
</head>
<body>
    <div class="wrapper">
        <div class="form-header">
            <div class="titles">
                <div class="title-login">Login</div>
                <div class="title-register">Register</div>
            </div>
        </div>
        <!-- LOGIN FORM -->
        <form action="#" class="login-form" autocomplete="off" id="loginForm">
            <div class="input-box">
                <input type="text" class="input-field" id="log-email" required>
                <label for="log-email" class="label">Email</label>
                <i class='bx bx-envelope icon'></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" id="log-pass" required>
                <label for="log-pass" class="label">Password</label>
                <i class='bx bx-lock-alt icon' ></i>
            </div>
            <div class="form-cols">
                <div class="col-1"></div>
                <div class="col-2">
                    <a href="#" onclick="showForgotPassword()">Forgot password?</a>
                </div>
            </div>
            <div class="input-box">
                <button class="btn-submit" id="SignInBtn" type="submit">Sign In <i class='bx bx-log-in' ></i></button>
            </div>
            <div class="switch-form">
                <span>Don't have an account? <a href="#" onclick="registerFunction()">Register</a></span>
            </div>
        </form>

        <!-- REGISTER FORM -->
        <form action="#" class="register-form" autocomplete="off" id="registerForm">
            <div class="input-box">
                <input type="text" class="input-field" id="reg-name" required>
                <label for="reg-name" class="label">Username</label>
                <i class='bx bx-user icon' ></i>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" id="reg-email" required>
                <label for="reg-email" class="label">Email</label>
                <i class='bx bx-envelope icon'></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" id="reg-pass" required>
                <label for="reg-pass" class="label">Password</label>
                <i class='bx bx-lock-alt icon' ></i>
            </div>
            <div class="form-cols">
                <div class="col-1">
                    <input type="checkbox" id="agree">
                    <label for="agree"> I agree to terms & conditions</label>
                </div>
                <div class="col-2"></div>
            </div>
            <div class="input-box">
                <button class="btn-submit" id="SignUpBtn" type="submit">Sign Up <i class='bx bx-user-plus' ></i></button>
            </div>
            <div class="switch-form">
                <span>Already have an account? <a href="#" onclick="loginFunction()">Login</a></span>
            </div>
        </form>

        <!-- Add this section for Forgot Password -->
        <div class="forgot-password" style="display:none;">
            <h2>Forgot Password</h2>
            <form action="#" id="forgotPasswordForm">
                <div class="input-box">
                    <input type="email" class="input-field" id="forgot-email" required>
                    <label for="forgot-email" class="label">Email</label>
                </div>
                <div class="input-box">
                    <button class="btn-submit" id="ForgotPasswordBtn" type="submit">Send Reset Link</button>
                </div>
            </form>
            <div class="switch-form" style="text-align:center;margin-top:10px;">
                <span>Remembered your password? <a href="#" onclick="hideForgotPassword()">Back to Login</a></span>
            </div>
        </div>
    </div>

    <script>
        // Show/Hide Forgot Password Section
        function showForgotPassword() {
            document.querySelector('.login-form').style.display = 'none';
            document.querySelector('.register-form').style.display = 'none';
            document.querySelector('.forgot-password').style.display = 'block';
        }
        function hideForgotPassword() {
            document.querySelector('.login-form').style.display = '';
            document.querySelector('.register-form').style.display = '';
            document.querySelector('.forgot-password').style.display = 'none';
        }

        // Login logic
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

         
            const username = document.getElementById('log-email').value;
            const password = document.getElementById('log-pass').value;

            try {
                const response = await fetch('http://127.0.0.1:5000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    alert(data.message);
                   
                    window.location.href = 'home.html';
                } else {
                    alert(data.message || 'Login failed. Please try again.');
                }
            } catch (error) {
                alert('Login failed. Please try again.');
            }
        });

        // Register logic
        document.getElementById('registerForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const username = document.getElementById('reg-name').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-pass').value;
            const agree = document.getElementById('agree').checked;

            if (!agree) {
                alert('You must agree to terms & conditions.');
                return;
            }

            try {
                const response = await fetch('http://127.0.0.1:5000/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();
                alert(data.message);
               
                
            } catch (error) {
                alert('Registration failed. Please try again.');
            }
        });

        // Forgot Password logic
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const email = document.getElementById('forgot-email').value;

            try {
                const response = await fetch('http://127.0.0.1:5000/forgot_password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();
                alert(data.message);
            } catch (error) {
                alert('Error sending reset link. Please try again.');
            }
        });
    </script>
    <script src="js/script.js"></script>
</body>
</html>
